  <!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Easy Layout Chooser</title>
  <style>
    body {
      margin: 0;
      background: #283631; /* dark neutral backdrop */
      color: #2e2e2e;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: #38524c;
      padding: .75rem 1rem;
      display: flex;
      flex-wrap: wrap;
      gap: .5rem;
      align-items: center;
      justify-content: center;
    }
    header h1 {
      font-size: 1rem;
      margin: 0 .5rem 0 0;
      color: #cbd5e1;
    }
    button {
      background: #363f3d;
      color: #00e5ff;
      font-weight: 700;
      border: none;
      border-radius: .5rem;
      padding: .5rem 1rem;
      cursor: pointer;
      transition: background .2s;
    }
    button:hover { background: #47ffff; }
    iframe {
      flex: 1;
      width: 100%;
      border: none;
      background: #fff;
    }
  </style>
</head>
<body>
  <header>
    <h1>Select a sample layout:</h1>
    <button onclick="switchSample('sample1/index.html')">Sample 1</button>
    <button onclick="switchSample('sample2/index.html')">Sample 2</button>
    <button onclick="switchSample('sample3/index.html')">Sample 3</button>
<!--<button onclick="switchSample('sample4/index.html')">Sample 4</button>-->
<!--<button onclick="switchSample('sample5/index.html')">Sample 5</button>-->
<!--<button onclick="switchSample('sample6/index.html')">Sample 6</button>-->


  </header>
  <iframe id="preview" src="sample1/index.html" title="Site preview"></iframe>

  <script>
    function switchSample(path) {
      document.getElementById('preview').src = path;
    }
  </script>
</body>
</html>
